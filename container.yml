name: kaggle
version: 1.0.0
kind: compute

dependencies:
  - python3
  - python3-yaml
  - python3-pip

install:
  - pip3 install kaggle

files:
  - run.py

entrypoint:
  kind: task
  exec: run.py


types:
  KaggleCredentials:
    name: KaggleCredentials
    properties:
      - name: kaggle_username
        type: string
      - name: kaggle_key
        type: string

  CommandStatus:
    name: CommandStatus
    properties:
      - name: error
        type: string
      - name: success
        type: boolean

actions:
  'debug auth':
    command:
      args: [debug, auth]
    input:
      - name: credentials
        type: KaggleCredentials
    output:
      - name: status
        type: CommandStatus
      - name: kaggle_key
        type: string
      - name: kaggle_username
        type: string
 
  'list competitions':
    command:
      args: [competitions, list]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
      - name: group
        type: string
        optional: true
        default:
          v: unicode
          c: ""
      - name: category
        type: string
        optional: true
        default:
          v: unicode
          c: ""
      - name: sort_by
        type: string
        optional: true
        default:
          v: unicode
          c: ""
      - name: page
        type: integer
        optional: true
        default:
          v: integer
          c: 0
      - name: search
        type: string
        optional: true
        default:
          v: unicode
          c: ""
    output:
      - name: status
        type: CommandStatus
      - name: output
        type: string
      
  'list competition files':
    command:
      args: [competitions, files]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
      
  'download competition':
    command:
      args: [competitions, download]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
      - name: destination
        type: string
        optional: true
        default:
          v: unicode
          c: "."
      - name: force
        type: boolean
        optional: true
        default:
          v: boolean
          c: false
    output:
      - name: status
        type: CommandStatus

  'submit competition':
    command:
      args: [competitions, submit]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: filename
        type: string
      - name: competition
        type: string
      - name: message
        type: string
        optional: true
        default:
          v: unicode
          c: ""
    output:
      - name: status
        type: CommandStatus
  
  'list competition submissions':
    command:
      args: [competitions, submissions]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
  
  'list competition leaderboard':
    command:
      args: [competitions, download]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
      - name: download
        type: boolean
        optional: true
        default:
          v: boolean
          c: false
      - name: destination
        type: string
        optional: true
        default:
          v: unicode
          c: ""
    output:
      - name: status
        type: CommandStatus
  
  'list dataset':
    command:
      args: [datasets, list]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: sort_by
        type: string
        optional: true
        default:
          v: unicode
          c: ""
      - name: size
        type: string
        optional: true
        default:
          v: unicode
          c: ""
      - name: file_type
        type: string
        optional: true
        default:
          v: unicode
          c: ""
      - name: license_name
        type: string
        optional: true
        default:
          v: unicode
          c: ""
      - name: tags_ids
        type: string
        optional: true
        default:
          v: unicode
          c: ""
      - name: search
        type: string
        optional: true
        default:
          v: unicode
          c: ""
      - name: user
        type: string
        optional: true
        default:
          v: unicode
          c: ""
      - name: mine
        type: string
        optional: true
        default:
          v: integer
          c: 0
      - name: page
        type: integer
        optional: true
        default:
          v: integer
          c: 0
      - name: max_size
        type: integer
        optional: true
        default:
          v: integer
          c: 0
      - name: min_size
        type: integer
        optional: true
        default:
          v: integer
          c: 0
    output:
      - name: status
        type: CommandStatus
  
  'list dataset files':
    command:
      args: [datasets, files]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
  
  'download dataset':
    command:
      args: [datasets, download]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
 
  'create dataset':
    command:
      args: [datasets, create]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
  
  'version dataset':
    command:
      args: [datasets, version]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
  
  'init dataset':
    command:
      args: [datasets, init]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
  
  'list dataset metadata':
    command:
      args: [datasets, metadata]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
  
  'list dataset status':
    command:
      args: [datasets, status]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
  
  'list kernels':
    command:
      args: [kernels, list]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
  
  'init kernel':
    command:
      args: [kernels, init]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
  
  'push kernel':
    command:
      args: [kernels, push]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
      
  'pull kernel':
    command:
      args: [kernels, pull]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
  
  'kernel output':
    command:
      args: [kernels, output]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus

  'kernel status':
    command:
      args: [kernels, status]
    input:
      - name: credentials
        type: KaggleCredentials
      - name: competition
        type: string
    output:
      - name: status
        type: CommandStatus
